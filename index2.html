<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="./css/normolize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="section-wrapper">
                <img class="frame--top" src="./img/Frame.svg" alt="">
                <img class="frame--bottom" src="./img/Frame.svg" alt="">
                <img src="./img/line.png" alt="" class="line--left">
                <img src="./img/line.png" alt="" class="line--right">
                <div class="authorization-block">
                   
                    <img src="./img/logo-form.png" alt="" class="authorization__image">
                    <h2 class="authorization__title">Авторизация</h2>

                    <form action="#"  method="get"  class="authorization__form">
                        <input type="text" class="form__control form__control-user" name="login" placeholder="Email или телефон" required>
                        <input type="password" class="form__control form__control-password" name="password" placeholder="Пароль" required>
                        <p class="error-message">Неправильный логин или пароль</p>
                        <button type="submit" class="form__btn">
                            Войти</button>
                            <span class="submit-spinner submit-spinner_hide"></span>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main2.js"></script>
</body>
</html>
